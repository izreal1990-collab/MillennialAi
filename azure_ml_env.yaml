$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json
name: millennialai-training-env
version: 1
description: MillennialAi training environment with PyTorch and Azure ML SDK
image: mcr.microsoft.com/azureml/openmpi4.1.0-cuda11.8-cudnn8-ubuntu22.04:latest
conda_file: |
  name: millennialai
  channels:
    - conda-forge
    - pytorch
    - nvidia
  dependencies:
    - python=3.12
    - pip
    - pytorch>=2.0.0
    - torchvision
    - torchaudio
    - pytorch-cuda=11.8
    - pip:
        - torch>=1.12.0
        - numpy>=1.21.0
        - fastapi>=0.104.0
        - uvicorn>=0.24.0
        - pydantic>=2.0.0
        - transformers>=4.20.0
        - tokenizers>=0.12.1
        - datasets>=2.0.0
        - accelerate>=0.20.0
        - huggingface-hub>=0.16.0
        - azure-ai-ml>=1.11.0
        - azure-identity>=1.14.0
        - azure-storage-blob>=12.19.0
        - mlflow>=2.8.0
        - azureml-mlflow>=1.53.0
        - psutil>=5.9.0
