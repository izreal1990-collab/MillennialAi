# SonarQube project configuration for MillennialAi
sonar.projectKey=millennial-ai
sonar.projectName=MillennialAi
sonar.projectVersion=1.0.0

# SonarCloud settings
sonar.organization=izreal1990-collab
sonar.host.url=https://sonarcloud.io

# Source code location
sonar.sources=millennial_ai,examples,tests,main_window.py,fast_app.py,web_api.py
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/*.egg-info/**,millennial_env/**,docs/**,infra/**,**/*.log,**/*.tmp,**/*.swp,**/.git/**,**/.vscode/**,**/*.egg-info/**,**/*.dist-info/**

# Python-specific settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.coveragePlugin=cobertura

# Test files
sonar.tests=tests,millennial_ai/tests
sonar.test.inclusions=**/test_*.py,**/*_test.py,**/*test*.py

# Code analysis settings
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true

# Additional settings for better analysis
sonar.coverage.exclusions=**/tests/**,main_window.py,**/*test*.py
sonar.cpd.exclusions=**/tests/**