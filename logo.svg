<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Gradients -->
    <linearGradient id="gradientM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradientAi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9A8D4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="ringGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="ringGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Advanced Filters -->
    <filter id="shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="6" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="atop"/>
    </filter>
    
    <!-- Animated Particles (stars/sparkles) -->
    <radialGradient id="particle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#A78BFA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with radial gradient -->
  <circle cx="200" cy="200" r="195" fill="url(#bgGradient)"/>
  
  <!-- Outer decorative rings -->
  <circle cx="200" cy="200" r="188" fill="none" stroke="url(#ringGradient1)" stroke-width="3" opacity="0.5"/>
  <circle cx="200" cy="200" r="178" fill="none" stroke="url(#ringGradient2)" stroke-width="2" opacity="0.3" stroke-dasharray="10 5"/>
  
  <!-- Geometric accent lines -->
  <g opacity="0.2">
    <line x1="50" y1="200" x2="120" y2="200" stroke="url(#gradientM)" stroke-width="2" stroke-linecap="round"/>
    <line x1="280" y1="200" x2="350" y2="200" stroke="url(#gradientM)" stroke-width="2" stroke-linecap="round"/>
    <line x1="200" y1="50" x2="200" y2="120" stroke="url(#gradientAi)" stroke-width="2" stroke-linecap="round"/>
    <line x1="200" y1="280" x2="200" y2="350" stroke="url(#gradientAi)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Corner accent dots -->
  <circle cx="80" cy="80" r="4" fill="url(#particle)" opacity="0.6"/>
  <circle cx="320" cy="80" r="4" fill="url(#particle)" opacity="0.6"/>
  <circle cx="80" cy="320" r="4" fill="url(#particle)" opacity="0.6"/>
  <circle cx="320" cy="320" r="4" fill="url(#particle)" opacity="0.6"/>
  
  <!-- Sparkle decorations -->
  <g opacity="0.7">
    <polygon points="60,150 62,154 66,156 62,158 60,162 58,158 54,156 58,154" fill="#EC4899" filter="url(#glow)"/>
    <polygon points="340,250 342,254 346,256 342,258 340,262 338,258 334,256 338,254" fill="#8B5CF6" filter="url(#glow)"/>
    <polygon points="150,60 152,64 156,66 152,68 150,72 148,68 144,66 148,64" fill="#6366F1" filter="url(#glow)"/>
    <polygon points="250,340 252,344 256,346 252,348 250,352 248,348 244,346 248,344" fill="#A78BFA" filter="url(#glow)"/>
  </g>
  
  <!-- Hexagonal tech pattern background -->
  <g opacity="0.08">
    <polygon points="200,130 220,142 220,166 200,178 180,166 180,142" fill="none" stroke="#8B5CF6" stroke-width="1"/>
    <polygon points="140,190 160,202 160,226 140,238 120,226 120,202" fill="none" stroke="#6366F1" stroke-width="1"/>
    <polygon points="260,190 280,202 280,226 260,238 240,226 240,202" fill="none" stroke="#EC4899" stroke-width="1"/>
  </g>
  
  <!-- 3D Letter "M" with enhanced depth -->
  <g filter="url(#shadow)">
    <!-- Multiple shadow layers for extreme depth -->
    <path d="M 80 280 L 80 120 L 140 200 L 200 120 L 260 200 L 320 120 L 320 280 L 280 280 L 280 180 L 200 280 L 120 180 L 120 280 Z" 
          fill="#1a1a1a" opacity="0.6" transform="translate(12, 16)"/>
    <path d="M 80 280 L 80 120 L 140 200 L 200 120 L 260 200 L 320 120 L 320 280 L 280 280 L 280 180 L 200 280 L 120 180 L 120 280 Z" 
          fill="#2d2d2d" opacity="0.5" transform="translate(8, 12)"/>
    <path d="M 80 280 L 80 120 L 140 200 L 200 120 L 260 200 L 320 120 L 320 280 L 280 280 L 280 180 L 200 280 L 120 180 L 120 280 Z" 
          fill="#4F46E5" opacity="0.6" transform="translate(6, 8)"/>
    
    <!-- Main M with enhanced gradient -->
    <path d="M 80 280 L 80 120 L 140 200 L 200 120 L 260 200 L 320 120 L 320 280 L 280 280 L 280 180 L 200 280 L 120 180 L 120 280 Z" 
          fill="url(#gradientM)" stroke="#A78BFA" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Inner highlight for 3D effect -->
    <path d="M 90 130 L 90 270 L 110 270 L 110 190 L 150 250 L 200 170 L 250 250 L 290 190 L 290 270 L 310 270 L 310 130 L 260 210 L 200 130 L 140 210 Z" 
          fill="white" opacity="0.25" filter="url(#innerGlow)"/>
    
    <!-- Edge highlights -->
    <path d="M 80 120 L 140 200 L 200 120" fill="none" stroke="#F9A8D4" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <path d="M 200 120 L 260 200 L 320 120" fill="none" stroke="#F9A8D4" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  </g>
  
  <!-- Circuit board traces -->
  <g opacity="0.15">
    <path d="M 100 240 L 120 240 L 125 245 L 125 255" fill="none" stroke="#6366F1" stroke-width="1.5"/>
    <path d="M 300 240 L 280 240 L 275 245 L 275 255" fill="none" stroke="#EC4899" stroke-width="1.5"/>
    <circle cx="125" cy="258" r="2" fill="#6366F1"/>
    <circle cx="275" cy="258" r="2" fill="#EC4899"/>
  </g>
  
  <!-- "Ai" with enhanced effects -->
  <g filter="url(#shadow)">
    <!-- Multiple shadow layers -->
    <g transform="translate(9, 12)" opacity="0.5">
      <text x="180" y="240" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#1a1a1a">Ai</text>
    </g>
    <g transform="translate(6, 8)" opacity="0.6">
      <text x="180" y="240" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#EC4899">Ai</text>
    </g>
    
    <!-- Main Ai text with enhanced gradient -->
    <text x="175" y="235" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
          fill="url(#gradientAi)" stroke="#F472B6" stroke-width="3" filter="url(#glow)">Ai</text>
    
    <!-- Bright highlight -->
    <text x="175" y="235" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
          fill="white" opacity="0.35" filter="url(#innerGlow)">Ai</text>
  </g>
  
  <!-- Brain/neural network inspired dots -->
  <g opacity="0.4">
    <circle cx="160" cy="160" r="2" fill="#8B5CF6"/>
    <circle cx="240" cy="160" r="2" fill="#EC4899"/>
    <circle cx="160" cy="240" r="2" fill="#6366F1"/>
    <line x1="160" y1="160" x2="240" y2="160" stroke="#A78BFA" stroke-width="0.5"/>
    <line x1="160" y1="160" x2="160" y2="240" stroke="#A78BFA" stroke-width="0.5"/>
    <line x1="240" y1="160" x2="200" y2="200" stroke="#A78BFA" stroke-width="0.5"/>
  </g>
  
  <!-- Energy particles -->
  <circle cx="130" cy="130" r="3" fill="url(#particle)" opacity="0.8"/>
  <circle cx="270" cy="130" r="2.5" fill="url(#particle)" opacity="0.7"/>
  <circle cx="130" cy="270" r="2" fill="url(#particle)" opacity="0.6"/>
  <circle cx="270" cy="270" r="3" fill="url(#particle)" opacity="0.8"/>
  
  <!-- Bottom tech accent -->
  <g opacity="0.3">
    <rect x="150" y="310" width="30" height="2" fill="url(#gradientM)" rx="1"/>
    <rect x="185" y="310" width="30" height="2" fill="url(#gradientAi)" rx="1"/>
    <rect x="220" y="310" width="30" height="2" fill="url(#gradientM)" rx="1"/>
  </g>
  
  <!-- Outer glow rings -->
  <circle cx="200" cy="200" r="192" fill="none" stroke="url(#gradientM)" stroke-width="1.5" opacity="0.4"/>
  <circle cx="200" cy="200" r="185" fill="none" stroke="url(#gradientAi)" stroke-width="1" opacity="0.3"/>
</svg>
