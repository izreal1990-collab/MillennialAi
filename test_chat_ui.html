<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MillennialAi - Advanced AI Chat (PREVIEW)</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary: #6366f1;
                --primary-dark: #4f46e5;
                --primary-light: #818cf8;
                --secondary: #8b5cf6;
                --bg-main: #0f0f0f;
                --bg-chat: #212121;
                --bg-user: #2f2f2f;
                --bg-ai: transparent;
                --text-primary: #ececec;
                --text-secondary: #b4b4b4;
                --border: #404040;
                --shadow: rgba(0, 0, 0, 0.3);
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                background: var(--bg-main);
                color: var(--text-primary);
                height: 100vh;
                overflow: hidden;
                -webkit-font-smoothing: antialiased;
            }
            
            .app-container {
                display: flex;
                height: 100vh;
            }
            
            .sidebar {
                width: 260px;
                background: var(--bg-main);
                border-right: 1px solid var(--border);
                display: flex;
                flex-direction: column;
                padding: 12px;
            }
            
            .new-chat-btn {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px 16px;
                background: transparent;
                border: 1px solid var(--border);
                border-radius: 8px;
                color: var(--text-primary);
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition: all 0.2s;
                margin-bottom: 16px;
            }
            
            .new-chat-btn:hover {
                background: var(--bg-user);
            }
            
            .brand {
                padding: 20px 16px;
                font-size: 18px;
                font-weight: 700;
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-top: auto;
            }
            
            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                max-width: 100%;
            }
            
            .chat-header {
                padding: 16px 24px;
                border-bottom: 1px solid var(--border);
                background: var(--bg-main);
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            
            .model-selector {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 8px 16px;
                background: var(--bg-user);
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
            }
            
            .model-badge {
                padding: 2px 8px;
                background: var(--primary);
                border-radius: 4px;
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
            }
            
            .chat-area {
                flex: 1;
                overflow-y: auto;
                background: var(--bg-chat);
                scroll-behavior: smooth;
            }
            
            .messages-container {
                max-width: 800px;
                margin: 0 auto;
                padding: 24px;
            }
            
            .message-group {
                margin-bottom: 24px;
                display: flex;
                gap: 16px;
            }
            
            .avatar {
                width: 32px;
                height: 32px;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                font-size: 14px;
                flex-shrink: 0;
            }
            
            .avatar.user {
                background: linear-gradient(135deg, var(--primary), var(--primary-light));
            }
            
            .avatar.ai {
                background: linear-gradient(135deg, var(--secondary), var(--primary));
            }
            
            .message-content {
                flex: 1;
                padding-top: 4px;
            }
            
            .message-text {
                color: var(--text-primary);
                line-height: 1.6;
                font-size: 15px;
            }
            
            .input-area {
                padding: 24px;
                background: var(--bg-chat);
                border-top: 1px solid var(--border);
            }
            
            .input-container {
                max-width: 800px;
                margin: 0 auto;
                position: relative;
            }
            
            .input-wrapper {
                background: var(--bg-user);
                border-radius: 24px;
                border: 1px solid var(--border);
                display: flex;
                align-items: flex-end;
                padding: 12px 16px;
                transition: border-color 0.2s;
            }
            
            .input-wrapper:focus-within {
                border-color: var(--primary);
            }
            
            #messageInput {
                flex: 1;
                background: transparent;
                border: none;
                color: var(--text-primary);
                font-size: 15px;
                font-family: inherit;
                outline: none;
                resize: none;
                max-height: 200px;
                min-height: 24px;
                line-height: 24px;
                padding: 0;
            }
            
            #messageInput::placeholder {
                color: var(--text-secondary);
            }
            
            #sendButton {
                width: 32px;
                height: 32px;
                background: var(--primary);
                border: none;
                border-radius: 8px;
                color: white;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s;
                flex-shrink: 0;
                margin-left: 8px;
            }
            
            #sendButton:hover:not(:disabled) {
                background: var(--primary-dark);
                transform: scale(1.05);
            }
            
            #sendButton:disabled {
                opacity: 0.4;
                cursor: not-allowed;
            }
            
            .thinking {
                display: inline-flex;
                gap: 4px;
                padding: 8px 0;
            }
            
            .thinking span {
                width: 6px;
                height: 6px;
                background: var(--text-secondary);
                border-radius: 50%;
                animation: bounce 1.4s infinite ease-in-out both;
            }
            
            .thinking span:nth-child(1) { animation-delay: -0.32s; }
            .thinking span:nth-child(2) { animation-delay: -0.16s; }
            
            @keyframes bounce {
                0%, 80%, 100% { transform: scale(0); }
                40% { transform: scale(1); }
            }
            
            @media (max-width: 768px) {
                .sidebar {
                    position: absolute;
                    left: -260px;
                    z-index: 100;
                    transition: left 0.3s;
                }
                
                .sidebar.open {
                    left: 0;
                }
                
                .messages-container,
                .input-container {
                    padding-left: 16px;
                    padding-right: 16px;
                }
            }
        </style>
    </head>
    <body>
        <div class="app-container">
            <div class="sidebar">
                <button class="new-chat-btn" onclick="newChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New chat
                </button>
                <div class="brand">MillennialAi</div>
            </div>
            
            <div class="main-content">
                <div class="chat-header">
                    <div class="model-selector">
                        <span>MillennialAi</span>
                        <span class="model-badge">Pro</span>
                    </div>
                </div>
                
                <div class="chat-area" id="chatArea">
                    <div class="messages-container" id="messagesContainer">
                        <div class="message-group">
                            <div class="avatar ai">AI</div>
                            <div class="message-content">
                                <div class="message-text">Hello! How can I assist you today?</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="input-area">
                    <div class="input-container">
                        <div class="input-wrapper">
                            <textarea 
                                id="messageInput" 
                                placeholder="Message MillennialAi..." 
                                rows="1"
                                maxlength="2000"
                            ></textarea>
                            <button id="sendButton" type="button">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messagesContainer = document.getElementById('messagesContainer');
            const chatArea = document.getElementById('chatArea');
            
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                sendButton.disabled = true;
                const userMessage = message;
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                addMessage('user', userMessage);
                
                const thinkingId = addThinking();
                
                // Simulate response (replace with actual API call)
                setTimeout(() => {
                    removeThinking(thinkingId);
                    addMessage('ai', 'This is a demo response. In production, this will connect to the API.');
                    sendButton.disabled = false;
                    messageInput.focus();
                }, 1500);
            }
            
            function addMessage(type, content) {
                const messageGroup = document.createElement('div');
                messageGroup.className = 'message-group';
                
                const avatar = document.createElement('div');
                avatar.className = `avatar ${type}`;
                avatar.textContent = type === 'user' ? 'You' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                const messageText = document.createElement('div');
                messageText.className = 'message-text';
                messageText.innerHTML = content.replace(/\n/g, '<br>');
                
                messageContent.appendChild(messageText);
                messageGroup.appendChild(avatar);
                messageGroup.appendChild(messageContent);
                messagesContainer.appendChild(messageGroup);
                
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            function addThinking() {
                const id = 'thinking-' + Date.now();
                const messageGroup = document.createElement('div');
                messageGroup.className = 'message-group';
                messageGroup.id = id;
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar ai';
                avatar.textContent = 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                const thinking = document.createElement('div');
                thinking.className = 'thinking';
                thinking.innerHTML = '<span></span><span></span><span></span>';
                
                messageContent.appendChild(thinking);
                messageGroup.appendChild(avatar);
                messageGroup.appendChild(messageContent);
                messagesContainer.appendChild(messageGroup);
                
                chatArea.scrollTop = chatArea.scrollHeight;
                return id;
            }
            
            function removeThinking(id) {
                const element = document.getElementById(id);
                if (element) element.remove();
            }
            
            function newChat() {
                messagesContainer.innerHTML = `
                    <div class="message-group">
                        <div class="avatar ai">AI</div>
                        <div class="message-content">
                            <div class="message-text">Hello! How can I assist you today?</div>
                        </div>
                    </div>
                `;
            }
            
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.focus();
        </script>
    </body>
</html>
